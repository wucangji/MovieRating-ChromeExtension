<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery.getJSON demo</title>
    <style>
        img {
            height: 100px;
            float: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="images"></div>

<script>
    (function() {
        var flickerAPI = "https://api.douban.com/v2/movie/search?q=RUDY&count=1&callback=?";
        $.getJSON( flickerAPI)
                .done(function( data ) {

                        alert( data.count);

                });
    })();
</script>

</body>
</html>
